plugins {
    id 'java'
    id 'application'
}

group 'org.svenehrke.example'
version '0.1.0'

mainClassName = 'App'

dependencies {
    implementation 'com.google.guava:guava:23.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

repositories {
    jcenter()
}

test {
    useJUnitPlatform()
}

